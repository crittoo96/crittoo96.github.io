<body>
        <div class="wrapper">
            <div class="display">[yoshikiO@github.io ~] $ </div>
            <div class="menu-bar">
                <ul>
                    <li><button value="1" class="introduction-tag" id="introduction-tag1" onclick="execCode(this);">About</button></li>
                    <li><button value="2" class="introduction-tag" id="introduction-tag2" onclick="execCode(this);">Hobby</button></li>

        <script>
            function SqlSet(){
                this.code = "";
                this.result = "";
            }
            SqlSet.prototype.set = function(code, result){
                this.code = code;
                this.result = result;
            }
            function InitDisplay(){
                this.sql = new SqlSet();
                this.sql.set(
                    "mysql -u root -p",
                    "Enter password:<br>" +
                    "Welcome to the MySQL monitor.  Commands end with ; or \g.<br>" +
                    "Your MySQL connection id is 19961125<br>" +
                    "Server version: 5.6.39 MySQL Community Server (GPL)<br>" +
                    "<br>" +
                    "Copyright (c) 2000, 2018, Oracle and/or its affiliates. All rights reserved.<br>"+
                    "<br>" +
                    "Oracle is a registered trademark of Oracle Corporation and/or its<br>" +
                    "affiliates. Other names may be trademarks of their respective<br> " +
                    "owners.<br>" +
                    "<br>" +
                    "Type 'help;' or '\h' for help. Type '\c' to clear the current input statement."
                );
            }
            function Intro1(){
                this.sql = new SqlSet();
                this.sql.set(
                    "select name, email_address, location, occupation from yoshikiO;",
                    "+---------------+-----------------------+----------+------------+<br>" +
                    "|\u00a0name\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0email_address\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0location\u00a0|\u00a0occupation\u00a0|<br>" +
                    "+---------------+-----------------------+----------+------------+<br>" +
                    "|\u00a0Yoshiki\u00a0Onaga\u00a0|\u00a0yoshiki.dev@gmail.com\u00a0|\u00a0Kanagawa\u00a0|\u00a0Student\u00a0\u00a0\u00a0\u00a0|<br>" +
                    "+---------------+-----------------------+----------+------------+<br>" +
                    "1 row in set (0.00 sec)<br><br>"
                );
            }

            function Hobby(){
                this.sql = new SqlSet();
                this.sql.set(
                    "desc hobby;",
                    "+-----------------+------------+------+-----+---------+-------+<br>" +
                    "|\u00a0Field\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0Type\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0Null\u00a0|\u00a0Key\u00a0|\u00a0Default\u00a0|\u00a0Extra\u00a0|<br>" +
                    "+-----------------+------------+------+-----+---------+-------+<br>" +
                    "|\u00a0web_programming\u00a0|\u00a0tinyint(1)\u00a0|\u00a0YES\u00a0\u00a0|\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0NULL\u00a0\u00a0\u00a0\u00a0|\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|<br>" +
                    "|\u00a0games\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0tinyint(1)\u00a0|\u00a0YES\u00a0\u00a0|\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0NULL\u00a0\u00a0\u00a0\u00a0|\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|<br>" +
                    "|\u00a0mahjung\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0tinyint(1)\u00a0|\u00a0YES\u00a0\u00a0|\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0NULL\u00a0\u00a0\u00a0\u00a0|\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|<br>" +
                    "|\u00a0drinking_party\u00a0\u00a0|\u00a0tinyint(1)\u00a0|\u00a0YES\u00a0\u00a0|\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0NULL\u00a0\u00a0\u00a0\u00a0|\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|<br>" +
                    "|\u00a0books\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0tinyint(1)\u00a0|\u00a0YES\u00a0\u00a0|\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0NULL\u00a0\u00a0\u00a0\u00a0|\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|<br>" +
                    "+-----------------+------------+------+-----+---------+-------+<br>" +
                    "5 rows in set (0.00 sec)<br><br>"
                )
            }

            function Skills(){
                this.sql = new SqlSet();
                this.sql.set(
                    "select * from skills;",
                    "+------------------------+-------+--------------+------------+-----------+<br>" +
                    "|\u00a0web_programming\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0db\u00a0\u00a0\u00a0\u00a0|\u00a0cloud_system\u00a0|\u00a0mobile_app\u00a0|\u00a0algorithm\u00a0|<br>" +
                    "+------------------------+-------+--------------+------------+-----------+<br>" +
                    "|\u00a0Rails,\u00a0CakePHP,\u00a0JQuery\u00a0|\u00a0MySQL\u00a0|\u00a0AWS\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0iOS\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0|\u00a0a\u00a0little\u00a0\u00a0|<br>" +
                    "+------------------------+-------+--------------+------------+-----------+<br>" +
                    "1\u00a0row\u00a0in\u00a0set\u00a0(0.00\u00a0sec)<br><br>"
                )
            }

            function Works(){
                this.sql = new SqlSet();
                this.sql.set(
                    "show works;",
                    "Sorry, this article is under development.<br><br>"
                )
            }

            function execCode(obj){
                if (obj == null || obj == "undefind") return;
                var codeId = parseInt(obj.value);
                var code = null;
                var result = null;

                switch(codeId){
                    case 1: 
                        var i1 = new Intro1();
                        code = i1.sql.code;
                        result = i1.sql.result;
                        break;
                    case 2:
                        var hobby = new Hobby();
                        code =  hobby.sql.code;
                        result = hobby.sql.result;
                        break;
                    case 3:
                        var skills = new Skills();
                        code =  skills.sql.code;
                        result = skills.sql.result;
                        break;
                    case 4:
                        var works = new Works();
                        code = works.sql.code;
                        result = works.sql.result;
                        break;

                    default: break;
                }

                if (code != null){
                    var codeArray = code.split("");
                    animateTextLine(codeArray, result, 30);
                }
            }
            // タイポグラフィは時間差で一個ずつ追加する方法をとる。
            function animateTextLine(codeArray, result, delayTime){
                if (result != null){
                    var res = $("<div/>").html(result).css({ opacity: 0 });
                }
                var inputWating = $("<span/>").text("mysql> ").css({ opacity: 0 });

                $.each(codeArray, function(idx, elem) {
                    var newEL = $("<span/>").text(elem).css({ opacity: 0 });
                    $(".display").append(newEL);
                    newEL.delay(idx * delayTime);
                    newEL.animate({ opacity: 1 }, 50);

                    if( idx == codeArray.length - 1 ){
                        if (result !=null){
                            res.delay(idx * delayTime);
                            res.animate({ opacity: 1 }, 50);
                            $(".display").append(res);
                        }

                        inputWating.delay(idx * delayTime);
                        inputWating.animate({ opacity: 1 }, 50);
                        $(".display").append(inputWating);
                    }
                });
            }
            
            (function(){
                var initDisplay = new InitDisplay();
                animateTextLine(initDisplay.sql.code.split(""), initDisplay.sql.result, 45);
            })();

        </script>
